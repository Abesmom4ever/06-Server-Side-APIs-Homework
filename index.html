<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>To Weather it All</title>
    </head>

    <body class="min-100-vh flex-column bg-light">
        <header>
            <h1 class="weatherHeader">To Weather It All</h1>
        </header>
        <main>
            <div class="searchCard">
                <h3 id="card-header">Search By "City, Country"</h3>
                <form id="loc-form">
                    <input id="locInput" />
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div id="cityInfo">
                <p id="currentDayTime">CURRENT DAY/TIME</p>
                <h2 id="cityName">CITY, COUNTRY</h2>
                <p id="Icon">ICON</p>
                <p id="Temp">TEMP</p>
                <p id="Humidity">HUMIDITY</p>
                <p id="Wind">WIND</p>
                <p id="UVIndex">COLORED UV INDEX</p>
            </div>

            <div id="FiveDay">
                <h2 id="DayCard">
                    FIVE-DAY FORECAST CARDS WITH DATE, TEMP, HUMIDITY, WIND,
                    ICON
                </h2>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
