<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>üåùTo Weather it Allüåö</title>
    </head>

    <body class="min-100-vh flex-column bg-light">
        <header>
            <h1 class="weatherHeader">To Weather It All</h1>
        </header>
        <main>
            <div class="searchCard">
                <form id="loc-form">
                    <input
                        id="locInput"
                        placeholder="Search by City, Country"
                    />
                    <button type="submit" class="btn">Submit</button>
                    <div id="dropdown"></div>
                </form>
            </div>
            <div id="cityInfo">
                <h2 id="currentDayTime"></h2>
                <h2 id="cityName">
                    <span id="city"></span>
                    <span id="state"></span>
                    <span id="country"></span>
                </h2>
                <p id="Icon">ICON</p>
                <p id="Temp">TEMP</p>
                <p id="Humidity">HUMIDITY</p>
                <p id="Wind">WIND</p>
                <p id="UVIndex">COLORED UV INDEX</p>
            </div>

            <div id="FiveDay">
                <h2 id="DayCard">
                    FIVE-DAY FORECAST CARDS WITH DATE, TEMP, HUMIDITY, WIND,
                    ICON
                </h2>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
